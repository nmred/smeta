<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>SWANSOFT 管理端</title>
<!--{{include file="./frame_js_css.html"}}-->
<script type="text/javascript" src="<!--{{$URL_JS_DEVICE_LIST_ADMIN}}-->" ></script>
<script type="text/javascript">
var gUrlPrefix = "<!--{{$URL_PREFIX_ADMIN}}-->";
var gTotal = "<!--{{$total}}-->"
var gPage  = "<!--{{$page}}-->"
var gDeviceList = new DeviceList();
gDeviceList.setThisName('gDeviceList');
gDeviceList.init();
</script>
<style>
</style>
</head>
<body>
<div id="container">
<div class="content">
	<div id="head_notice" class="head_notice">
		<h3>设备列表<a class="icons_gray icons_help" id="help_notice"></a></h3>
	</div>
	<div class="tips" style="display:none;" id="tips">
		<p>1.设备的显示名不能为空</p>	
		<p>2.主机名必须是正确的IP地址</p>	
		<p>3.如果选择V1/V2的SNMP协议则必须填写共同体</p>	
	</div>
	<div class="block">
		<form name="form1" id="form1">
		<table class="listtab">
			<tr>
				<th class="first" style="width:30px;">
					<input type="checkbox" value="all" onclick="gDeviceList.selectAll(this)"/>
				</th>
				<th width="20%">设备名</th>
				<th width="20%">设备主机名</th>
				<th width="10%">版本</th>
				<th width="10%">通讯协议</th>
				<th class="last">操作</th>
			</tr>
			<tbody id="list_info">
		<!--{{foreach from=$list key=key item=value}}-->	
			<tr id="tr_<!--{{$value.device_id}}-->">
				<td style="text-align:center;"><input type="checkbox" id="chk_<!--{{$value.device_id}}-->" value="<!--{{$value.device_id}}-->" /></td>	
				<td><!--{{$value.device_name}}--></td>	
				<td><!--{{$value.host}}--></td>	
				<td><!--{{$value.version}}--></td>	
				<td><!--{{$value.protocol}}--></td>	
				<td style="text-align:center;">
					<a class="btn" href="javascript:void(0);" onclick="gDeviceList.getDetail(<!--{{$value.device_id}}-->)">
						<i class="icon-zoom-in icons_gray_white" style="margin-right:3px;"></i>详细
					</a>
					<a class="btn" href="<!--{{$URL_PREFIX_ADMIN}}-->?q=device_manage.do&action=modify&device_id=<!--{{$value.device_id}}-->">
						<i class="icons-edit icons_gray_white" style="margin-right:3px;"></i>修改
					</a>
					<a class="btn" href="javascript:void(0);" onclick="gDeviceList.deleteDevice(<!--{{$value.device_id}}-->)">
						<i class="icons-trash icons_gray_white" style="margin-right:3px;"></i>删除
					</a>
				</td>	
			</tr>
		<!--{{/foreach}}-->	
			</tbody>
		</table>
		<div class="actions-bar wat-cf">
			<div class="actions">
				<button class="button" onclick="gDeviceList.batchDelete();return false;">		
					<img alt="Delete" src="<!--{{$URL_IMAGE_ADMIN}}-->cross.png">
					批量删除
				</button>
			</div>
			<div id="pager"></div>
		</div>
		</form>
	</div>
</div>
</div>
</body>
</html>
